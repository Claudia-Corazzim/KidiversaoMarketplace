{% extends "base.html" %}

{% block title %}Kidiversão - Login{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Entrar</h2>
          
          <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Seu endereço de email" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">Lembrar de mim</label>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
          
          <div class="text-center mt-3">
            <a href="{{ url_for('main.register') }}" class="text-decoration-none">Não tem conta? Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
